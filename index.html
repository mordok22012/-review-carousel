<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>reviews</title>
  </head>
  <body>
    <main>
      <div id="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <section class="reviews">
          <div class="img-container">
            <img src="./images/person-1.jpeg" alt="one woman" id="person-img" />
          </div>
          <h3 id="author">Susan Smith</h3>
          <p id="job">WEB DEVELOPER</p>
          <p id="info">
            I'm baby meggings twee health goth +1. Bicycle rights tumeric
            chartreuse before they sold out chambray pop-up. Shaman humblebrag
            pickled coloring book salvia hoodie, cold-pressed four dollar toast
            everyday carry
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">surprise me</button>
        </section>
      </div>
    </main>

    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/ce02d62321.js"
      crossorigin="anonymous"
    ></script>
    <!-- javaScript -->
    <script src="app.js"></script>
  </body>
</html>
